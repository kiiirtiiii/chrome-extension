<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
</head>

<body class="light-theme">
  <h2 id="extension-heading">
    Blink ink
    <span class="inline-options">
      <div class="custom-control custom-switch" id="top-icons">
        <input type="checkbox" class="custom-control-input" id="themeToggle">
        <label class="custom-control-label" for="themeToggle"></label>
        <img id="settings-icon" src="assets/setting-2.svg" alt="Text-to-speech" class="dropdown-btn">
      </div>
      <div id="modal-content" class="dropdown-content">
        <h5>Settings</h5>
        <label for="responseLengthInput">Set Word Limit</label>
        <input type="number" id="responseLengthInput" placeholder="500">
      </div>    
    </span>
  </h2>
  
  <div class="tab">
    <button id="summaryBtn">Summary</button>
    <button id="keyPointsBtn">Key Points</button>
  </div>

  <div class="result" id="after-response">
    <div class="content-wrapper">
      <p id="apiResponse"></p> 
    </div>
    <div class="button-wrapper">
      <div id="copy-save">
        <img src="assets/clipboard-text.svg" id="copyButton" style="display: none;">
        <img src="assets/printer.svg" id="saveButton" style="display: none;">
      </div>
      <button class="regenerate-button" id="regenerateBtn" style="display: none;">
        Regenerate <img id="refreshIcon" src="assets/refresh-2.svg" alt="Refresh Icon"> 
      </button>
    </div>
  </div>
  
  <div class="loader" id="loader" style="display: none;">
    <img src="assets/loader.gif" alt="In a blink..." />
  </div>

  <script src="script.js"></script>
  <script src="apis.js"></script>
</body> 

</html>
